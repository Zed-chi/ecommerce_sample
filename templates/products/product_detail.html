{% extends "base.html" %}
{% block title %}
    Products - {{ object.title }}
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>
                    {{ object.title|title }}
                </h1>
                
                <h4>{{object.price}}</h4>
                <p>{{object.description|linebreaks}}</p>                
                {% if object.image %}
                    <img src="{{object.image.url}}" alt="product image">
                {% else %}
                    <img src="" alt="product image">
                {% endif %}
            </div>
        </div>
    </div>
    
{% endblock %}
