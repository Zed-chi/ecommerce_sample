{% extends "base.html" %}
{% block title %}
    Products
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row card text-center m-3">
            <h2>You searched for "{{query}}"</h2>
        </div>
        <hr>
        <div class="row">
            {% for p in product_list %}
            <div class="col">
                {% include "./snippets/card.html" with instance=p %}    
            </div>        
            {% endfor %}           
        </div>
    </div>
    
{% endblock %}
